// Bhop on-off
alias bhon "echo BHop Legacy ON;bind space +bh"
alias bhoff "echo BHop Legacy OFF;bind space +jump"

// Bhop jumping
alias +bh "+jump;wait;-jump;wait;+jump;wait;-jump;wait;+jump;wait;-jump;wait"
alias -bh "-jump"

// Bhop iterations
alias bh "+jump;wait;-jump;wait"
alias bh_1 "bh"
alias bh_2 "bh;bh"
alias bh_3 "bh;bh;bh"
alias bh_5 "bh;bh;bh;bh;bh"
// buhbuhbuh
alias bh_10 "bh;bh;bh;bh;bh;bh;bh;bh;bh;bh"
alias bh_20 "bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh;bh"

// Bhop iteration selector
alias bh1 "alias +bh bh_1"
alias bh2 "alias +bh bh_2"
alias bh3 "alias +bh bh_3"
alias bh5 "alias +bh bh_5"
alias bh10 "alias +bh bh_10"
alias bh20 "alias +bh bh_20"

//Bhop toggler
alias bh_toggle "bh_toggleon"
alias bh_toggleon "bhon;alias bh_toggle bh_toggleoff"
alias bh_toggleoff "bhoff;alias bh_toggle bh_toggleon"